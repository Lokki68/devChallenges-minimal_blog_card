<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >



  <link
    rel="stylesheet"
    href="style.css"
  >

  <title>Minimal Blog Card</title>
</head>

<body>

  <div class="card_container">
    <div class="img_container">
      <img
        src="assets/cactus_img.jpg"
        alt="cactus"
      >
    </div>
    <div class="pills_container">
      <div class="pills">Design</div>
    </div>
    <div class="card_content">
      <h1 class="card_title">Embracing Minimalism</h1>
      <p class="card_text">
        From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that
        lies in simplicity.
      </p>
    </div>
    <div class="separator"></div>
    <div class="card_footer">
      <p>Annie Spratt</p>
    </div>

</body>

</html>
